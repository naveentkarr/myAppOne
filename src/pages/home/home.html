<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-slides pager class="image-slider"  slidesPerView="1">
    <ion-slide class="slider-wrap" *ngFor="let img of slideImages">
      <img src="assets/images/slide/{{img}}" class="thumb-img" imageViewer/>
    </ion-slide>
  </ion-slides>
  <ion-card>
  <img src="assets/images/kathi.jpg"/>
  <ion-card-content>
    <ion-card-title>
      Nine Inch Nails Live
      </ion-card-title>
    <p>
      The most popular industrial group ever, and largely
      responsible for bringing the music to a mass audience.
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
